<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdowns and carousel</title>
    <script src="./JS/index.js" defer></script>
    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>
  <body>
    <h1>Title</h1>

    <ul id="navbar">
      <li class="nav"><a href="#">Home</a></li>
      <li id="dropdownButton" class="nav">
        <a id="gallery" href="#">Gallery</a>
        <ul class="dropdownul">
          <li class="dropdown"><a href="#">Cats</a></li>
          <li class="dropdown"><a href="#">Dogs</a></li>
          <li class="dropdown"><a href="#">Other</a></li>
        </ul>
      </li>
      <li class="nav"><a href="#">About</a></li>
    </ul>

    <div class="content">
      <div class="frame">
        <button class="carousel-button prev">&#171;</button>
        <button class="carousel-button next">&#187;</button>
        <div class="carousel">
          <ul>
            <li class="slide current-slide">
                <img src="./Images/Matthew Cat.jpg" alt="" />
            </li>
            <li class="slide">
              <img src="./Images/Cat Mattress.jpg" alt="" />
            </li>
            <li class="slide">
                <img src="./Images/Smiling Dog.jpg" alt="" />
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
